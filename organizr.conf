####################################################
#     filename /etc/nginx/conf.d/organizr.conf     #
####################################################

 server {
 listen 80 default_server;
 server_name www.yourdomain.com;
 location ^~ /.well-known/acme-challenge {
 proxy_pass http://127.0.0.1:81;
 include /etc/nginx/proxy.conf;
 }
 
 location / {
 return 301 https://$host$request_uri;
 }
 }
server {
 listen 443 ssl http2 default_server;
 server_name www.yourdomain.com;
 root /var/www/Organizr/;
 access_log /var/log/nginx/organizr.access.log main;
 error_log /var/log/nginx/organizr.error.log warn;
 location = /robots.txt {
 allow all;
 log_not_found off;
 access_log off;
 }
##############################################################################################################
#        Optional GeoIP blocking  / comment this out if your Nginx is not compiled with GeoIP module         #
##############################################################################################################

 if ($allowed_country = yes) {
    set $exclusions 1;
    }
    if ($exclusions = "0") {
    return 403;
    }


############################
# Block access without host#
############################
#change www.yourdomain.com

        if ($http_host != "www.yourdomain.com") {
                return 444;
        }



#####################################################################
#   Server Authentication will allow you to secure location blocks  #
#####################################################################
#change your www.yourdomain.com

location /auth-admin {
                internal;
                proxy_pass https://www.yourdomai.com/auth.php?admin;
                proxy_pass_request_body off;
                proxy_set_header Content-Length "";
                proxy_set_header X-Original-URI $request_uri;
}

location /auth-user {
                internal;
                proxy_pass https://www.yourdomain.com/auth.php?user;
                proxy_pass_request_body off;
                proxy_set_header Content-Length "";
                proxy_set_header X-Original-URI $request_uri;
}





##############################
#    Organizr Error pages    #
##############################

error_page 400 401 403 404 405 408 500 502 503 504  /error.php?error=$status;


##############################
#    Organizr server block   #
##############################

 client_max_body_size 1M;
 location / { }
 try_files $uri $uri/ =404;
 index index.php;
 location ~ \.php$ {
 fastcgi_split_path_info ^(.+\.php)(/.*)$;
 fastcgi_index index.php;
 include fastcgi_params;
 include php_optimization.conf;
 fastcgi_pass php-handler;
 fastcgi_param HTTPS on;
 access_log off;
 proxy_cookie_path / "/; secure; HttpOnly";
 }

 location ~ \.(log|db|json|check)$ {
 deny all;
 }
 
 location ^~ /check.php {
 deny all;
 }

 location ~ /\.ht {
 deny all;
 }


#########################
#  Torrent Transmission #
#########################

    location /transmission {
    auth_request /auth-admin;
    proxy_pass http://127.0.0.1:9091;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
    access_log off;

}

##########
#  Plex  #
##########

    location ^~ /web {
    auth_request /auth-admin;
    proxy_pass https://127.0.0.1:32400;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;
    proxy_buffering off;
    access_log off;
    if ($http_referer ~* /plex/) {
    rewrite ^/web/(.*) /plex/web/$1? redirect;
}
}

############
#  Plexpy  #
############

    location ^~ /plexpy{
    auth_request /auth-admin;
    proxy_pass http://127.0.0.1:8181;
    proxy_set_header    Host                $host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-Host    $server_name;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto   $scheme;
    proxy_set_header    X-Forwarded-Ssl     on;
    proxy_redirect off;
    proxy_buffering off;
    access_log off;
}

